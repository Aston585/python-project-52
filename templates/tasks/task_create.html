{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container flex-grow-1">
	<form method="post" action=".">
	{% csrf_token %}
	<h1 class="my-4">{% translate "Create task" %}</h1>
	{% bootstrap_form form %}
	{% bootstrap_button button_type="submit" content=_("Create") %}
	</form>
</div>
{% endblock %}
